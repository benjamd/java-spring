<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" ></header>
        
        <a th:href="@{/agregar}">[[#{persona.crear}]]</a>
        <br>
        <br>
        <div th:if="${personas != null and !personas.empty}"> 
            <table border="1">
                <tr>
                    <th>[[#{persona.nombre}]]</th>
                    <th>[[#{persona.apellido}]]</th>
                    <th>[[#{persona.email}]]</th>
                    <th>[[#{persona.telefono}]]</th>
                    <th>[[#{accion.editar}]]</th>
                    <th>[[#{accion.eliminar}]]</th>
                </tr>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}">Nombre</td>
                    <td th:text="${persona.apellido}">Apellido</td>
                    <td th:text="${persona.email}">Email</td>
                    <td th:text="${persona.telefono}">Telefono</td>
                    <td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="#{accion.editar}"/></td>
                    <!-- <td><a th:href="@{/eliminar/} + ${persona.idPersona}" th:text="#{accion.eliminar}"/></td> -->
                    <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="#{accion.eliminar}"/></td>
                </tr>
            </table>
        </div>

        <div th:if="${personas == null or personas.empty}"> 
            [[#{persona.lista-vacia}]]
        </div>
        <footer th:replace="layout/plantilla :: footer" ></footer>
        
    </body>
</html>
